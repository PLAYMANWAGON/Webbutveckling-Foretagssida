<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant Raiment</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>

    <header>
        <div>
            <div><h1>Radiant Raiment<span>®</span></h1></div>
            <div class="search-area">
                <input type="search">
                <button>Search</button>
            </div>
        </div>
        <div class="header-buttons">
                <button>❤</button>
                <button>☰</button>
        </div>
    </header>
    <nav>
        <h2>Designers</h2>
        <h2>Topwear</h2>
        <h2>Bottomwear</h2>
        <h2>Footwear</h2>
        <h2>Accessories</h2>
    </nav>

    <div class="highlightContainer">
        <img src="nikeACG.jpg">
        <h3>THIS IS: NIKE ACG</h3>
    </div>

    <h5>CURRENTLY TRENDING</h5>

    <div class="gridTrending">

        <div class="img1">
            <h4>BACKPACKS</h4>
            <img src="backpack.jpg">
        </div>

        <div class="img2">
            <h4>TECHWEAR</h4>
            <img src="tech.jpg">
        </div>

        <div class="img3">
            <h4>WINTER</h4>
            <img src="winter.jpg">
        </div>

    </div>

    <div class="highlightContainer">

        <img src="julius.jpg">
        <h3>THIS IS: JULIUS</h3>
        
    </div>

    <h5>BROWSE CATEGORY</h5>

    <div class="gridCategory">

        <div class="cat1">
            <img src="jacket.jpg">
            <h6>Topwear</h6>
        </div>

        <div class="cat2">
            <img src="cargopant.jpg">
            <h6>Bottomwear</h6>
        </div>

        <div class="cat3">
            <img src="shoe.jpg">
            <h6>Shoes</h6>
        </div>

        <div class="cat4">
            <img src="belt.jpg">
            <h6>Accessories</h6>
        </div>

        <div class="cat5">
            <img src="undie.jpg">
            <h6>Other</h6>
        </div>

    </div>

    <div class="highlightContainer">

        <img src="riot.jpg">
        <h3>THIS IS: RIOT DIVISION</h3>
        
    </div>

    <div class="newsletterContainer">
        <img src="newletter.jpg">
        <h7>Join our Newsletter</h7>
    </div>

</html>
